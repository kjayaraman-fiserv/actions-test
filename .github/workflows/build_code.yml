name: build-code
run-name: ${{ github.actor }} is building code
on: [push]
jobs:
  build-code:
    runs-on: centos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run Maven Build
        run: mvn --batch-mode --update-snapshots verify
